<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
    var a="pixel"
    document.write(typeof(a)+",")
    var b=25;
    document.write(typeof(b)+",")
    var c=true;
    document.write(typeof(c)+",")
    var d=
    document.write(typeof(d)+",")
    var e=null
    document.write(typeof(e)+"<br>")





</Script>
<script>
    var a1="pixelwind";
    document.write(a1)


    // string objects

    var a2=new string("pixel");
    document.write(a2)


</script>


<!-- string methods -->

<script>
    // charat

    var a1="pixelwind";
    document.write(a1.charAt(5)+"<br>")

    // concat
    var s1="pixel";
    var s2="wind";
    
    var s3=s1.concat(s2);
    var s4="institute";
    var s5=s3.concat(s4);
    document.write(s5+"<br>")
    // index of

    var s6="this is pixel wind";
    document.write(s6.indexOf("is")+",")
    // lastindexof
    var s6="this is pixel wind";
    document.write(s6.lastIndexOf("is")+",")

    var s6="this is pixel wind";
    document.write(s6.indexOf("wind")+"<br>")
    // to lower case
    var s7="PIXELWIND" ;
    document.write(s7.toLowerCase()+",")             
    var s7="pixelwind" ;
    document.write(s7.toUpperCase()+",")
    
    // slice

    var s8="this is pixelwind";
    document.write(s8.slice(13)+",")

    var s8="this is pixelwind";
    document.write(s8.slice(4,13)+"<br>")
    // split
    var s9="pixelwind";
    document.write(s9.split(""))



</script>
</body>
